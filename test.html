<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>xing</h1>
    <script src="./JS基础-异步/promise.js"></script>
    <script>
      const p1 = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve(1222222200)
        }, 3000)
      })
      const p2 = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve(200)
        }, 5000)
      })
      const p3 = new MyPromise((resolve, reject) => {
        setTimeout(() => {
          resolve(300)
        }, 4000)
      })
      // const p2 = MyPromise.resolve(200)
      // const p3 = MyPromise.resolve(300)
      // const p4 = MyPromise.resolve(400)
      // const p5 = MyPromise.resolve(500)

      // const p6 = MyPromise.all([p1, p2, p3, p4, p5])
      const p4 = MyPromise.race([p1, p2, p3]).then((data) => console.log(data))
    </script>
  </body>
